<dom-module id="form-app">
  <template>
    <style include="mix-style">
      :host {
        display: block;
        text-align: center;
        --form-button-theme: {
            background-color:red;
            color: white;
            border: none;
            border-radius: 5px;
        }
      }
      paper-card{
        width: 400px;
        text-align: left;
        padding:1em;
      }
      paper-card .card-action{
        padding-top:1em;
        text-align: right;
      }
      paper-button{
        color: var(--paper-red-900);
      }
      paper-card .card-header{
        font-size: 2em;
      }
      paper-card .card-header iron-icon{
        height: 2em;
        width: 2em;
      }
      paper-button[raised]{
        background-color: var(--primary-color);
        color: white;
      }
      button{
      }
    </style>
    <content></content>
   <paper-card heading="" elevation="4" animated-shadow="false">
     <div class="card-header">
      <iron-icon icon="account-circle"></iron-icon>
      <span class="indigo-text">Criar Conta</span>   
     </div>
     <form is="iron-form" id="form" >
       <div class="card-content">
          <paper-input label="Email" value="{{email}}" required type="email"></paper-input>
          <paper-input label="Senha" required type="password"></paper-input>
       </div>
       <div class="card-action">
         <form-button></form-button>
       </div>
     </form>
   </paper-card>

  </template>
